<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu Gasto Calórico Diário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <h1>Calcule seu Gasto Calórico Diário</h1>
    <form action="/" id="formulario" method="POST">
      <label for="peso">Peso (kg)</label>
      <input type="text" id="peso" name="peso" required>
      
      <label for="altura">Altura (cm)</label>
      <input type="text" id="altura" name="altura" required>
      
      <label for="idade">Idade (anos)</label>
      <input type="text" id="idade" name="idade" required>
      
      <label for="sexo">Sexo</label>
      <select id="sexo" name="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
      
      <label for="atividade">Nível de Atividade</label>
      <select id="atividade" name="atividade">
        <option value="sedentario">Sedentário</option>
        <option value="leve">Levemente ativo</option>
        <option value="moderado">Moderadamente ativo</option>
        <option value="intenso">Ativo</option>
        <option value="muito-intenso">Muito ativo</option>
      </select>

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="Formulario.js"></script>
</body>

</html>
